<template name="hoursForm">

  <div class="row">

      {{> afQuickField name='name' type="hidden"}}
    </div>
    <div class="col s6">

  <div class="row">

      </div>
  </div>

    <button type="submit" class="btn orange">Submit</button>

</template>
