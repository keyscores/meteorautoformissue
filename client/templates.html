<body>
  <h2> This works on Firefox </h2>
  <p>  But you can only have one form per table row.... </p>

  {{> hoursForm}}

  <h2> This is Broken only on Firefox </h2>
  <p>  ...needed when you have several fields to update</p>

  {{> hoursFormBrokenFirefox }}
</body>


<template name="hoursForm">
  <table>
    <thead>
      <tr>
        <th> Country Code</th>
        <th> Region</th>
        <th> Hello</th>
      </tr>
    </thead>
  {{#each eachDoc}}
    <tbody>
      <tr>
        <td> {{this.name}}</td>
        <!-- {{#with regionDoc this._id}} -->


        <td> {{#autoForm id=this._id doc= this  type = "update" collection="Hours"}}

          {{> afQuickField name='year'}}

          <button type="submit" class="btn">Update</button>

          {{/autoForm}} </td>

        <td>  hello </td>

      </tr>
    </tbody>
  {{/each}}
  </table>
</template>


<template name="hoursFormBrokenFirefox">
  <table>
    <thead>
      <tr>
        <th> Country Code</th>
        <th> Region</th>
        <th> Hello</th>
      </tr>
    </thead>
  {{#each eachDoc}}
    <tbody>
      <tr>
        <td> {{this.name}}</td>
        {{#autoForm id=this._id doc= this  type = "update" collection="Hours"}}
        <td>
          {{> afQuickField name='year'}}
        </td>
        <td>
          {{> afQuickField name='month'}}
        </td>
        <td style="vertical-align:middle;">
          <button type="submit" class="btn">Update</button>
        </td>
        {{/autoForm}}
      </tr>
    </tbody>
  {{/each}}
  </table>
</template>
